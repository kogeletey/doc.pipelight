server {
  client_max_body_size 100M;
    server_name doc.pipelight.areskul.com;
    location / {
      proxy_pass http://127.0.0.1:9080;
      access_log  /var/log/nginx/pipelight.com/doc.log;
    }
    ssl_early_data    on;
    quic_retry        on;
    listen 443 http3 ;
    listen [::]:443 http3;
    listen 443 http2 ssl; # managed by Certbot
    listen [::]:443 http2 ssl; # managed by Certbot
    add_header Alt-Svc 'h3=":443"; ma=86400, h3-29=":443"; ma=86400';
    add_header QUIC-Status $http3;
    ssl_certificate /etc/letsencrypt/live/areskul.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/areskul.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}
server {
    server_name doc.pipelight.areskul.com;
    if ($host = doc.pipelight.areskul.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    listen 80;
    listen [::]:80;
    return 404; # managed by Certbot
}

